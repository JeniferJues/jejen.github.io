<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    .contact-icons i {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <!-- Contact Section -->
  <section id="contact" class="mt-5">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2>Contact Me</h2>
          <hr class="star-primary">
        </div>
      </div>
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2 text-center">
          <p>If you have any questions or would like to get in touch, please feel free to reach out to me via the following methods:</p>
          <ul class="list-inline contact-icons">
            <li class="list-inline-item">
              <i class="fas fa-envelope"></i>
              <strong>Email:</strong> <a href="jeniferjues@gmail.com">your-email@example.com</a>
            </li>
            <li class="list-inline-item">
              <i class="fab fa-linkedin"></i>
              <strong>LinkedIn:</strong> <a href="https://www.linkedin.com/in/jenifermayangjues" target="_blank">linkedin.com/in/your-profile</a>
            </li>
            <li class="list-inline-item">
              <i class="fab fa-github"></i>
              <strong>GitHub:</strong> <a href="https://github.com/jenifermjues" target="_blank">github.com/your-username</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap and Font Awesome Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
